  <div class="card">

      <div class="average-value" id="averageValue">â€”</div>

    </div>
    <div class="input-area">
      <label for="rotationInput" class="sr-only">å›è»¢æ•°</label>
      <input type="number" id="rotationInput" placeholder="å›è»¢æ•°ã‚’å…¥åŠ›" min="0" inputmode="numeric">
      <button class="btn-add" id="addBtn">è¿½åŠ </button>
    </div>
    <div class="btn-row">
      <button class="btn-reset" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
      <button class="btn-undo" id="undoBtn" disabled>ãƒªã‚»ãƒƒãƒˆå–æ¶ˆ</button>
    </div>

  <div class="card">
    <div class="history-title">ğŸ“‹ å…¥åŠ›å±¥æ­´</div>
    <ul class="history-list" id="historyList">
      <li><span class="empty-message">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</span></li>

  <script>
    let entries = [];
    let savedEntries = null;

    const rotationInput = document.getElementById('rotationInput');
    const averageValue = document.getElementById('averageValue');
    const countLabel = document.getElementById('countLabel');
    const historyList = document.getElementById('historyList');
    const undoBtn = document.getElementById('undoBtn');

    rotationInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addEntry();
    });

    document.getElementById('addBtn').addEventListener('click', addEntry);
    document.getElementById('resetBtn').addEventListener('click', resetEntries);
    undoBtn.addEventListener('click', undoReset);

    function addEntry() {
      const val = parseInt(rotationInput.value, 10);
      if (isNaN(val) || val < 0) {
        rotationInput.focus();
        return;
      }
      entries.push(val);
      savedEntries = null;
      undoBtn.disabled = true;
      rotationInput.value = '';
      rotationInput.focus();
      render();
    }

    function resetEntries() {
      if (entries.length === 0) return;
      savedEntries = entries.slice();
      entries = [];
      undoBtn.disabled = false;
      render();
    }

    function undoReset() {
      if (savedEntries === null) return;
      entries = savedEntries.slice();
      savedEntries = null;
      undoBtn.disabled = true;
      render();
    }

    function render() {
      if (entries.length === 0) {
        averageValue.textContent = 'â€”';
        countLabel.textContent = 'ãƒ‡ãƒ¼ã‚¿ãªã—';
        historyList.innerHTML = '<li><span class="empty-message">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</span></li>';
        return;
      }

      const sum = entries.reduce((a, b) => a + b, 0);
      const avg = (sum / entries.length).toFixed(1);
      averageValue.textContent = avg;
      countLabel.textContent = entries.length + ' ä»¶ã®ãƒ‡ãƒ¼ã‚¿ï¼ˆåˆè¨ˆ ' + sum + ' å›ï¼‰';

      historyList.innerHTML = '';
      entries.slice().reverse().forEach(function(val, i) {
        const index = entries.length - i;
        const li = document.createElement('li');
        li.innerHTML =
          '<span class="entry-num">' + index + '</span>' +
          '<span class="entry-val">' + val + '</span>' +
          '<span class="entry-unit">å›</span>';
        historyList.appendChild(li);
      });
    }
