    .btn-add {

    }

    .btn-row {

    }

    .btn-reset {

    }

    .btn-reset:hover {

    }

    .btn-undo {

      color: #fff;

    .btn-undo:hover {

    }

    .btn-undo:disabled {

      color: #aabdb6;

    }

    .history-title {
      font-size: 1em;
      font-weight: bold;
      color: #4a6e62;
      margin-bottom: 10px;
    }

    .history-list {

      padding: 0;
      margin: 0;
      max-height: 300px;

    }

    .history-list li {
      display: flex;

      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #e2efeb;
      font-size: 1em;
    }

    .history-list li:last-child {

    }

    .history-list .entry-num {

    }

    .history-list .entry-val {

      color: #3a3a3a;
    }

    .history-list .entry-unit {
      color: #6b8a7e;
      font-size: 0.85em;
    }

    .history-list .entry-start {
      color: #4a6e62;
      font-size: 0.9em;

      text-align: center;
    }

    .history-list .entry-rotation {
      font-weight: bold;
      font-size: 1.1em;
      color: #2e7d5e;
    }

    .history-list .entry-base {
      color: #8fa89e;
      font-size: 0.9em;
    }

    .empty-message {
      color: #aabdb6;

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;

      clip: rect(0, 0, 0, 0);

    @media (max-width: 400px) {

      }

      .average-value {

      }

      button {
        padding: 10px 14px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ† å‹tooon</h1>
  <p class="subtitle">ã‚¹ã‚¿ãƒ¼ãƒˆæ•°ã‚’å…¥åŠ›ã—ã¦1000å††ã‚ãŸã‚Šã®å¹³å‡å›è»¢æ•°ã‚’è¨ˆç®—ã—ã¾ã™</p>

  <div class="card">
    <div class="average-display">
      <div class="average-label">å¹³å‡å›è»¢æ•°ï¼ˆãƒœãƒ¼ãƒ€ãƒ¼ï¼‰</div>
      <div class="average-value" id="averageValue">â€”</div>
      <div class="average-unit">å› / åƒå††</div>
      <div class="count-label" id="countLabel">ãƒ‡ãƒ¼ã‚¿ãªã—</div>
    </div>
    <div class="input-area">
      <label for="startInput" class="sr-only">ã‚¹ã‚¿ãƒ¼ãƒˆæ•°</label>
      <input type="number" id="startInput" placeholder="ã‚¹ã‚¿ãƒ¼ãƒˆæ•°ã‚’å…¥åŠ›" min="0" inputmode="numeric">
      <button class="btn-add" id="addBtn">è¿½åŠ </button>
    </div>
    <div class="btn-row">
      <button class="btn-reset" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
      <button class="btn-undo" id="undoBtn" disabled>ãƒªã‚»ãƒƒãƒˆå–æ¶ˆ</button>
    </div>
  </div>

  <div class="card">
    <div class="history-title">ğŸ“‹ å…¥åŠ›å±¥æ­´</div>
    <ul class="history-list" id="historyList">
      <li><span class="empty-message">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</span></li>
    </ul>
  </div>

  <script>
    let starts = [];
    let savedStarts = null;

    const startInput = document.getElementById('startInput');
    const averageValue = document.getElementById('averageValue');
    const countLabel = document.getElementById('countLabel');
    const historyList = document.getElementById('historyList');
    const undoBtn = document.getElementById('undoBtn');

    startInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addEntry();
    });

    document.getElementById('addBtn').addEventListener('click', addEntry);
    document.getElementById('resetBtn').addEventListener('click', resetEntries);
    undoBtn.addEventListener('click', undoReset);

    function addEntry() {
      const val = parseInt(startInput.value, 10);
      if (isNaN(val) || val < 0) {
        startInput.focus();
        return;
      }
      if (starts.length > 0 && val < starts[starts.length - 1]) {
        alert('ã‚¹ã‚¿ãƒ¼ãƒˆæ•°ã¯å‰å›ã®å€¤ä»¥ä¸Šã®æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
        startInput.focus();
        return;
      }
      starts.push(val);
      savedStarts = null;
      undoBtn.disabled = true;
      startInput.value = '';
      startInput.focus();
      render();
    }

    function resetEntries() {
      if (starts.length === 0) return;
      savedStarts = starts.slice();
      starts = [];
      undoBtn.disabled = false;
      render();
    }

    function undoReset() {
      if (savedStarts === null) return;
      starts = savedStarts.slice();
      savedStarts = null;
      undoBtn.disabled = true;
      render();
    }

    function render() {
      if (starts.length === 0) {
        averageValue.textContent = 'â€”';
        averageValue.classList.remove('over-border');
        countLabel.textContent = 'ãƒ‡ãƒ¼ã‚¿ãªã—';
        historyList.innerHTML = '<li><span class="empty-message">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</span></li>';
        return;
      }

      // Calculate rotations per 1000 yen as differences between consecutive start counts
      const rotations = [];
      for (let i = 1; i < starts.length; i++) {
        rotations.push(starts[i] - starts[i - 1]);
      }

      if (rotations.length === 0) {
        averageValue.textContent = 'â€”';
        averageValue.classList.remove('over-border');
        countLabel.textContent = 'åŸºæº–ã‚¹ã‚¿ãƒ¼ãƒˆæ•°: ' + starts[0];
      } else {
        const sum = rotations.reduce((a, b) => a + b, 0);
        const avg = (sum / rotations.length).toFixed(1);
        averageValue.textContent = avg;
        averageValue.classList.toggle('over-border', parseFloat(avg) >= 20);
        countLabel.textContent = rotations.length + ' å›åˆ†ã®ãƒ‡ãƒ¼ã‚¿ï¼ˆåˆè¨ˆ ' + sum + ' å›ï¼‰';
      }

      historyList.innerHTML = '';
      starts.slice().reverse().forEach(function(start, reversedIdx) {
        const origIdx = starts.length - 1 - reversedIdx;
        const displayIdx = origIdx + 1;
        const li = document.createElement('li');
        if (origIdx === 0) {
          li.innerHTML =
            '<span class="entry-num">' + displayIdx + '</span>' +
            '<span class="entry-start">ã‚¹ã‚¿ãƒ¼ãƒˆ: ' + start + '</span>' +
            '<span class="entry-base">åŸºæº–</span>';
        } else {
          const rotation = starts[origIdx] - starts[origIdx - 1];
          li.innerHTML =
            '<span class="entry-num">' + displayIdx + '</span>' +
            '<span class="entry-start">ã‚¹ã‚¿ãƒ¼ãƒˆ: ' + start + '</span>' +
            '<span class="entry-rotation">' + rotation + '</span>' +
            '<span class="entry-unit">å› / åƒå††</span>';
        }
        historyList.appendChild(li);
      });
    }
  </script>
